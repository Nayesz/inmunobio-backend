<div *ngIf='!cargando'>
    <div class="m-4" (click)='volver()' role="button">
        <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
    </div>

    <div class="contenido">
        <div class="contenido__title">
            <h2 class="mb-0">Editar Usuario</h2>
        </div>

        <div class="contenido__form">
            <form [formGroup]="formUsuario" (ngSubmit)="editarUsuario()">
                <div class="contenido__form--datos">
                    <div class="contenido__form-item">
                        <div class="item-datos">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre"
                                placeholder="Ingrese el nombre del usuario"
                                [attr.disabled]="disabledForm ? true : null">
                            <div
                                *ngIf="formUsuario.get('nombre').invalid && (formUsuario.get('nombre').dirty || formUsuario.get('nombre').touched)">
                                <div *ngIf="formUsuario.get('nombre').errors.required">El nombre es requerido.</div>
                                <div *ngIf="formUsuario.get('nombre').errors?.maxlength">20 caracteres máximo.</div>
                            </div>
                        </div>
                        <div class="item-datos">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" id="telefono" formControlName="telefono"
                                placeholder="Ingrese el teléfono del usuario"
                                [attr.disabled]="disabledForm ? true : null">
                            <div
                                *ngIf="formUsuario.get('telefono').invalid && (formUsuario.get('telefono').dirty || formUsuario.get('telefono').touched)">
                                <div *ngIf="formUsuario.get('telefono').errors.required">El telefono es requerido.
                                </div>
                                <div *ngIf="formUsuario.get('telefono').errors?.maxlength">15 caracteres máximo.
                                </div>


                            </div>

                        </div>
                    </div>
                    <div class="contenido__form-item">
                        <div class="item-datos">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Ingrese el email del usuario" [attr.disabled]="disabledForm ? true : null">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            <div
                                *ngIf="formUsuario.get('email').invalid && (formUsuario.get('email').dirty || formUsuario.get('email').touched)">
                                <div *ngIf="formUsuario.get('email').errors.required">El email es requerido.
                                </div>
                                <div *ngIf="formUsuario.get('email').errors?.maxlength">50 caracteres máximo.
                                </div>
                            </div>


                        </div>
                        <div class="item-datos">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Ingrese la contraseña del usuario"
                                [attr.disabled]="disabledForm ? true : null">

                            <div
                                *ngIf="formUsuario.get('password').invalid && (formUsuario.get('password').dirty || formUsuario.get('password').touched)">
                                <div *ngIf="formUsuario.get('password').errors.required">El password es
                                    requerido.</div>
                                <div *ngIf="formUsuario.get('password').errors.minlength">8 caracteres como
                                    minimo.</div>
                            </div>
                        </div>

                    </div>
                    <div class="contenido__form-item">
                        <div class="item-datos">
                            <label for="direccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccion" formControlName="direccion"
                                placeholder="Ingrese la dirección del usuario"
                                [attr.disabled]="disabledForm ? true : null">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="item-datos">
                            <label for="nivel" class="form-label">Nivel de acceso</label>
                            <angular2-multiselect [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings"
                                formControlName="nivel">
                            </angular2-multiselect>
                        </div>
                    </div>
                </div>
                <div class="content__buttons">
                    <div class="">
                        <button class="btn btn-primary btn-lg" type="submit"
                            *ngIf="!formUsuario.invalid && !disabledForm">Editar usuario</button>
                        <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='disabledForm'>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Cargando...
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="content__buttons" *ngIf='cargando'>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>


<app-toast></app-toast>
