<div *ngIf='!cargando'>
  <div class="m-4" routerLink="../" role="button">
      <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
  
  <div class="">
    <div class="title">
        <h2 class="mb-0">Grupo de Trabajo</h2>
        <div class="">
          <button class="btn btn-outline-primary nuevo-grupo" routerLink='nuevo-grupo'>Nuevo grupo</button>
        </div>
    </div>
    <div class="">
      <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Jefe</th>
            <th scope="col">Nro Integrantes</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let grupo of gruposTrabajo; let i = index'>
            <td scope="row">{{i + 1}}</td>
            <td>{{grupo.nombre}}</td>
            <td>{{grupo.jefeDeGrupo}}</td>
            <td>{{grupo.integrantes.length}}</td>
            <td class="d-flex">
              <div class="mr-4">
                <a class="text-primary" role="button" routerLink="editar-grupo/{{grupo.id_grupoDeTrabajo}}">
                  <i class="bi bi-pencil"></i>
                </a>
              </div>
              <div>
                <a class="text-danger" role="button" (click)=open(eliminarGrupoModal,grupo.id_grupoDeTrabajo)>
                  <i class="bi bi-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center h-100" *ngIf='cargando'>
  <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<ng-template #eliminarGrupoModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Eliminar Grupo</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body ">
    <div class="detalle-eliminar_dist">
      <div>
        <i class="bi bi-exclamation-triangle m-2" style="font-size: 2em;"></i>
      <label for="tipo" class="form-label m-4">¿Está seguro que desea eliminar el grupo de trabajo de forma permanente?</label>
      </div>
      <div>
        <p class="text-danger">(!) Esta acción es irreversible. No deben existir proyectos ni stock activo asociado.</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-lg" (click)=eliminarGrupo() *ngIf='!disabledForm'>Eliminar</button>
    <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='disabledForm'>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Cargando...
    </button>
    <button class="btn btn-secondary btn-lg" (click)="modal.dismiss('Cross click')">Cancelar</button>
  </div>
</ng-template>
<app-toast></app-toast>
